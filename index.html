<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Internet Speed Test</h1>
        <button id="startBtn">Start Speed Test</button>
        <div id="results" class="results">
            <p>Download Speed: <span id="downloadSpeed">0</span> Mbps</p>
            <p>Upload Speed: <span id="uploadSpeed">0</span> Mbps</p>
            <p>Ping: <span id="ping">0</span> ms</p>
        </div>
        <div id="loading" class="loading" style="display:none;">Testing...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/speedtest-net@1.0.0"></script>
    <script src="app.js"></script>
</body>
</html>
